<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/edit-profile.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <title>EditProfile</title>
</head>
<body>
    <header class="header">
        <div class="header__line">
            <div class="header__line__logo">
                <a href="/index.html">
                    <img src="/assets/logo.png" alt="logo">
                </a>
            </div>
            <div class="header__line__nav">
                <a class="header__line__nav__btn" href="subscriptions.html">Subscriptions</a>
                <a class="header__line__nav__btn" href="post-add.html">New Post</a>
                <a class="header__line__nav__btn" href="my-posts.html">My Posts</a>
            </div>
            <div class="header__line__user">
                <img class="header__line__user__avatar" src="/assets/avatar.png" alt="avatar">
                <p class="header__line__user__name">pavelkulesh</p>
                <img class="header__line__user__drop" src="/assets/arrow.png" alt="arrow">
            </div>
        </div>
        <div class="header__underline">
            <hr>
        </div>
    </header>
    <main class="main">
        <div class="main__editform">
            <p class="main__editform__title">Edit Profile</p>
            <form class="main__editform__form" action="">
                <input class="main__editform__form__field" type="text" placeholder="Email">
                <input class="main__editform__form__field" type="text" placeholder="Login">
                <input class="main__editform__form__field" type="text" placeholder="Password">
                <input class="main__editform__form__field" type="text" placeholder="Confirm Password">
                <input class="main__editform__form__btn" type="submit" value="Confirm">
            </form>
        </div>
    </main>
</body>
</html>
