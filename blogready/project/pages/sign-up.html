<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-up.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <header class="header">
        <div class="header__line">
            <div class="header__line__logo">
                <a href="/index.html">
                    <img src="/assets/logo.png" alt="logo">
                </a>
            </div>
        </div>
        <div class="header__underline">
            <hr>
        </div>
    </header>
    <main class="main">
        <div class="main__inform">
            <p class="main__inform__title">Sign Up</p>
            <form id="registration-form" class="main__inform__form" action="">
                <input id="email" class="main__inform__form__field" type="email" placeholder="Email" required>
                <input id="login" class="main__inform__form__field" type="text" placeholder="Login" pattern="[A-Za-z0-9]+" required>
                <input id="password" class="main__inform__form__field" type="password" placeholder="Password" required>
                <input id="confirm-password" class="main__inform__form__field" type="password" placeholder="Confirm Password" required>
                <input class="main__inform__form__btn" type="submit" value="Confirm">
              </form>              
        </div>
    </main>
    <script src="../js/sign-up.js"></script>
</body>
</html>
